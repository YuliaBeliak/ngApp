<mat-toolbar color="primary" class="navbar">
  <div class="logo"><a routerLink="/me">SomeApp</a></div>
  <nav>
    <a routerLink="/me" routerLinkActive="active" *ngIf="getIsAuthenticated()">Home</a>
    <a routerLink="/users" routerLinkActive="active" *ngIf="getIsAuthenticated()">Users</a>
    <a routerLink="/signup" routerLinkActive="active" *ngIf="!getIsAuthenticated()">Sign Up</a>
    <a routerLink="/login" routerLinkActive="active" *ngIf="!getIsAuthenticated()">Log In</a>
    <a (click)="logout()" *ngIf="getIsAuthenticated()">Log Out</a>
  </nav>
</mat-toolbar>
<main>
  <router-outlet></router-outlet>
</main>
